<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>С 7 Мая!</title>
  <style>
    * {
      box-sizing: border-box;
    }

body {
  margin: 0;
  padding: 0;
  font-family: 'Georgia', serif;
  height: 100vh;
  overflow: hidden;
  position: relative;
  background: linear-gradient(135deg, #1e3a8a, #2e2e38);
}


    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .content {
      position: relative;
      z-index: 2;
      max-width: 600px;
      margin: 10% auto;
      text-align: center;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      animation: popIn 1.5s ease forwards;
    }

    @keyframes popIn {
      from {
        transform: scale(0.95);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    h1 {
      font-size: 2.5em;
      color: #3b82f6;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      color: #111;
      line-height: 1.6;
    }

    .btn {
      margin-top: 30px;
      padding: 12px 28px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #2563eb;
    }

    .confetti-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: hsl(var(--hue), 70%, 60%);
      opacity: 0.7;
      animation: fall linear forwards;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(720deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="confetti-container"></div>
  <div class="content">
    <h1>С 7 Мая, мальчики!</h1>
    <p>Этот день — для вас. Для улыбок, тепла и добрых слов.</p>
    <p>Нажми кнопку, чтобы увидеть всех наших замечательных мальчиков!</p>
    <a href="intro.html"><button class="btn">Смотреть дальше</button></a>
  </div>

  <script>
    function createConfetti() {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');
      confetti.style.left = `${Math.random() * 100}%`;
      confetti.style.top = `-${Math.random() * 20}px`;
      confetti.style.setProperty('--hue', Math.floor(Math.random() * 360));
      confetti.style.width = `${Math.random() * 8 + 4}px`;
      confetti.style.height = `${Math.random() * 8 + 4}px`;
      confetti.style.animationDuration = `${Math.random() * 3 + 4}s`;
      document.querySelector('.confetti-container').appendChild(confetti);
      setTimeout(() => confetti.remove(), 8000);
    }

    setInterval(createConfetti, 200);
  </script>
</body>
</html>
